{{- if .Values.ingress.rewriteTarget }}
# Rewrites incoming request paths using a regex.
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "app.chartname" . }}-replacepathregex
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  replacePathRegex:
    regex: {{ .Values.ingress.rewriteTarget.regex }}
    replacement: {{ .Values.ingress.rewriteTarget.replacement }}
{{- end }}
{{- if .Values.ingress.headers }}
---
#Add, modify, or remove HTTP headers.
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "app.chartname" . }}-headers
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  headers:
{{ toYaml .Values.ingress.headers | indent 4 }}
{{- end }}
{{- if .Values.ingress.clientMaxBodySize }}
---
# Limits the max request body size (like client_max_body_size in Nginx).
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: {{ include "app.chartname" . }}-client-max-body-size
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "app.labels" . | nindent 4 }}
spec:
  buffering:
    maxRequestBodyBytes: {{ .Values.ingress.clientMaxBodySize }}
{{- end }}